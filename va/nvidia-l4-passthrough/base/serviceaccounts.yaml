---
# ServiceAccounts for PreSync jobs
# These need to be created before the jobs run
# Using sync-wave -15 to ensure it's created before storage-prep (wave -10)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pv-generator
  namespace: rhoso1
  annotations:
    argocd.argoproj.io/sync-wave: "-15"
# Note: ClusterRole and ClusterRoleBinding for pv-generator are in argocd/jobs-rbac.yaml
# They must be applied separately as ArgoCD in namespaced mode cannot manage cluster-scoped resources
