---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoso-nvidia-l4-passthrough
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git  # Update this
    targetRevision: HEAD
    path: architecture/va/nvidia-l4-passthrough/overlays/rhoso1

  destination:
    server: https://kubernetes.default.svc
    namespace: rhoso1

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences that are expected to change
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: core.openstack.org
      kind: OpenStackControlPlane
      jqPathExpressions:
        - .status
