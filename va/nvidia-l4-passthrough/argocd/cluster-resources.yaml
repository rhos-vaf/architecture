---
# Cluster-scoped resources that must be applied separately
# ArgoCD in namespaced mode cannot manage these resources
#
# Apply with: oc apply -f argocd/cluster-resources.yaml

# Namespace for RHOSO deployment
apiVersion: v1
kind: Namespace
metadata:
  name: rhoso1
  labels:
    pod-security.kubernetes.io/enforce: privileged
    security.openshift.io/scc.podSecurityLabelSync: "false"
    argocd.argoproj.io/managed-by: gitops-rhoso1

