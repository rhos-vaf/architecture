# Configuration values for RHOSO NVIDIA L4 Passthrough deployment
# This file documents the configurable values - edit the actual manifests to change them

# Namespace configuration
namespace: rhoso1

# Storage configuration
storage:
  className: local-storage
  pvCount: 20
  capacity: 10Gi
  basePath: /mnt/openstack

# NVIDIA GPU configuration
gpu:
  vendorId: "10de"      # NVIDIA
  productId: "27b8"     # L4
  aliasName: "nvidia"
  numaPolicy: "preferred"

# OpenStack configuration
openstack:
  controlPlaneName: openstack-galera
  secret: osp-secret

  # Database configuration
  galera:
    enabled: true
    replicas: 1
    storageRequest: 5G

  # Service replicas (for single-node CRC use 1, for production use 3)
  replicas:
    keystone: 1
    nova: 1
    neutron: 1
    glance: 1
    cinder: 1
    placement: 1
    horizon: 1
    memcached: 1
    rabbitmq: 1

  # Enabled services
  services:
    barbican: false
    ceilometer: false
    cinder: true
    designate: false
    glance: true
    heat: false
    horizon: true
    ironic: false
    keystone: true
    manila: false
    neutron: true
    nova: true
    octavia: false
    placement: true
    swift: false
    telemetry: false

# Network configuration
network:
  isolation: false
  ctlplane:
    cidr: 192.168.122.0/24
    gateway: 192.168.122.1
    allocationStart: 192.168.122.100
    allocationEnd: 192.168.122.180
    dnsDomain: ctlplane.example.com

# ArgoCD configuration
argocd:
  namespace: openshift-gitops
  applicationName: rhoso-nvidia-l4-passthrough
  project: default
  autoSync: true
  repoURL: "https://github.com/YOUR_USERNAME/YOUR_REPO.git"
  targetRevision: HEAD
  path: architecture/va/nvidia-l4-passthrough/overlays/rhoso1

